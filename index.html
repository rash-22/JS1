    <!DOCTYPE html>  
    <html>  
    <head>
    <title>Caculators</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css2?family=Georama:wght@300&display=swap">  
    </head>
    <body style = "text-align: center; font-size: 20px;">
    <h1> Factorial calculator </h1>
    Enter a number: <input id = "num">
    <br><br>
    <button onclick = "fact()"> Factorial </button>
    <p id = "res"></p>
    <script>
    function fact(){
    var i, num, f;
    f = 1;
    num = document.getElementById("num").value;
    for(i = 1; i <= num; i++)  
    {
    f = f * i;
    }
    i = i - 1;  
    document.getElementById("res").innerHTML = "The factorial of the number " + i + " is: " + f ;
    }
    </script>
    <hr size="2">
    <h1>Fibonacci Series calculator</h1>
    Enter the count of values in the series: <input id="terms">
    <br><br>
    <button onclick="generateFibonacci(document.getElementById('terms').value)">Generate Fibonacci Sequence"</button>
    <p id="sequence"></p>
    <script>
    function generateFibonacci(totalTerms) {
       var F = new Array();
       F[0] = 0;
       F[1] = 1;
       var currentTerm = 2;
       while (currentTerm < totalTerms) {
          F[currentTerm] = F[currentTerm - 1] + F[currentTerm - 2];
          currentTerm += 1;
       }
       document.getElementById('sequence').innerHTML = "The first " + totalTerms + " terms of the Fibonacci sequence are ";
       for (var i = 0; i < totalTerms; i++) {
          document.getElementById('sequence').innerHTML += F[i] + ", ";
       }
    }
    </script>
    <hr size="2">
    <h1>Reverse of the number</h1>
    Enter the numbers: <input type="number" id="input_number" placeholder="Enter the number">
    <br><br>
    <button id="input_button" >Reverse Number</button>
    <p id = "res1"></p>
    <script>
    function findReverse(){
        let number = Number(document.getElementById("input_number").value);

        let reverse = Number(String(number).split('').reverse().join(''));

        document.getElementById("res1").innerHTML = "Reverse : "+reverse;
    }


    let button=document.getElementById("input_button");
    button.onclick=findReverse;
    </script>
    <hr size="2">
    </body>
</html>
